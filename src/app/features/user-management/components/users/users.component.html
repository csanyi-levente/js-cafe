<app-header></app-header>

<mat-card>
  <button mat-raised-button color="primary" [routerLink]="['/users/user']">Felhasználó hozzáadása</button>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user"> {{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Felhasználónév</th>
      <td mat-cell *matCellDef="let user"> {{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Jogosultság</th>
      <td mat-cell *matCellDef="let user"> {{ user.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button [routerLink]="['/users/user/' + user.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button style="color: red" (click)="delete(user.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'username', 'role', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'username', 'role', 'actions'];"></tr>
  </table>
</mat-card>
